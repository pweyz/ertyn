  <main>
    <!-- Form Peminjaman -->
    <section class="form-container">
      <form id="loanForm">
        <h2>Form Peminjaman Barang</h2>
        <div class="form-group">
          <label for="borrowerName">Nama Peminjam:</label>
          <input type="text" id="borrowerName" placeholder="Masukkan nama" required>
        </div>
        <div class="form-group">
          <label for="itemName">Nama Barang:</label>
          <input type="text" id="itemName" placeholder="Masukkan nama barang" required>
        </div>
        <div class="form-group">
          <label for="quantity">Jumlah Barang:</label>
          <input type="number" id="quantity" placeholder="Masukkan jumlah barang" required>
        </div>
        <div class="form-group">
          <label for="loanDate">Tanggal Peminjaman:</label>
          <input type="date" id="loanDate" required>
        </div>
        <div class="form-group">
          <label for="returnDate">Tanggal Pengembalian:</label>
          <input type="date" id="returnDate" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Pinjam Barang</button>
        </div>
      </form>
    </section>

    <!-- Daftar Peminjaman -->
    <section class="loan-list">
      <h2>Daftar Peminjaman</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama Peminjam</th>
            <th>Nama Barang</th>
            <th>Jumlah Barang</th>
            <th>Tanggal Peminjaman</th>
            <th>Tanggal Pengembalian</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="loanTableBody">
          <!-- Data akan ditambahkan melalui JavaScript -->
        </tbody>
      </table>
    </section>

    <!-- Struk Peminjaman -->
    <section class="print-section">
      <h2>Struk Peminjaman</h2>
      <div id="receipt">
        <p>Silakan pilih data untuk melihat struk.</p>
      </div>
    </section>
  </main>
