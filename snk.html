        <div class="contact-form">
          <h2>Kritik & Saran</h2>
          <p>Jika berkenan boleh mengisi</p>

          <form id="form" class="container m-4 pl-4" method="POST">
            <div class="field">
              <label class="label">Nama </label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  placeholder="Masukan nama anda (optional)"
                  name="nama"
                />
              </div>
            </div>
            <div class="field">
              <label class="label">Alamat Email</label>
              <div class="control">
                <input
                  class="input"
                  type="email"
                  placeholder="xxxx@gmail.com (optional)"
                  name="email"
                />
              </div>
            </div>
            <div class="field">
              <label class="label">Kritik dan Saran</label>
              <div class="control">
                <input class="input" type="text" placeholder="Isi Kritik / saran disini" name="kritik" required/>
              </div>
            </div>
      
      
            <div class="field is-grouped" style="display: flex;justify-content: center; align-items: center;gap: 12px;">
              <div class="control">
                <button class="button is-primary" type="submit" id="submit-button">
                  Kirim 
                </button>
              </div>
            </div>
          </form>
          <div
            id="message"
            style="
              display: none;
              margin: 20px;
              font-weight: bold;
              color: rgb(5, 113, 5);
              padding: 8px;
              background-color: beige;
              border-radius: 4px;
              border-color: aquamarine;
            "
          ></div>
      <br><br><br>
          <script>
            document.getElementById("form").addEventListener("submit", function (e) {
              e.preventDefault(); // Prevent the default form submission
              document.getElementById("message").textContent = "Submitting..";
              document.getElementById("message").style.display = "block";
              document.getElementById("submit-button").disabled = true;
      
              // Collect the form data
              var formData = new FormData(this);
              var keyValuePairs = [];
              for (var pair of formData.entries()) {
                keyValuePairs.push(pair[0] + "=" + pair[1]);
              }
      
              var formDataString = keyValuePairs.join("&");
      
              fetch(
                "https://script.google.com/macros/s/AKfycbw63WM5zVN4redSw-qwK8TUk_iDeT068Nr8brrl9UR8toKzU9fJdgAWQZNVwJIkoB10/exec",
                {
                  redirect: "follow",
                  method: "POST",
                  body: formDataString,
                  headers: {
                    "Content-Type": "text/plain;charset=utf-8",
                  },
                }
              )
                .then(function (response) {
                  if (response) {
                    return response; 
                  } else {
                    throw new Error("Failed to submit the form.");
                  }
                })
                .then(function (data) {
                  // Display a success message
                  document.getElementById("message").textContent =
                    "Data submitted successfully!";
                  document.getElementById("message").style.display = "block";
                  document.getElementById("message").style.backgroundColor = "green";
                  document.getElementById("message").style.color = "beige";
                  document.getElementById("submit-button").disabled = false;
                  document.getElementById("form").reset();
      
                  setTimeout(function () {
                    document.getElementById("message").textContent = "";
                    document.getElementById("message").style.display = "none";
                  }, 2600);
                })
                .catch(function (error) {
                  console.error(error);
                  document.getElementById("message").textContent =
                    "An error occurred while submitting the form.";
                  document.getElementById("message").style.display = "block";
                });
            });
